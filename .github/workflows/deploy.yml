name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # REMOVED: The 'defaults: working-directory: Vibetune' block remains removed.
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        # FINAL ATTEMPT FIX: Try moving up one directory, assuming the runner 
        # starts one folder too deep due to the repository structure.
        working-directory: .. 

      - name: Build project
        run: npm run build
        # FINAL ATTEMPT FIX: Try moving up one directory, assuming the runner 
        # starts one folder too deep due to the repository structure.
        working-directory: ..

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # If the build works from '..', the dist folder will be in the parent's dist.
          path: dist
          # If this still fails, you may need to manually verify the nested path
          # on the repository itself and restructure the repo.

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
