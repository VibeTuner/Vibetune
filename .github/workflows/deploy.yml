name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./Vibetune  # <--- CRITICAL FIX: Directs to the subfolder
        
      - name: Build project
        run: npm run build
        working-directory: ./Vibetune  # <--- CRITICAL FIX: Directs to the subfolder

      - name: Upload artifact
        # The path here should also be adjusted based on the working directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: Vibetune/dist  # <--- Adjust path to be relative from repository root (or just 'dist')


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4 (or later)
