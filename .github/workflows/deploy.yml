name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        # ASSUMPTION: Files are now at the repository root.

      - name: Build project
        run: npm run build
        # ASSUMPTION: Files are now at the repository root.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path is simply 'dist' for a root-level project.
          path: dist
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
