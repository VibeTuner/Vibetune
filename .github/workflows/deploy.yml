name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        # REVERTED FIX: We must assume the files are nested in this folder 
        # due to the persistent ENOENT error in the root.
        working-directory: my-vite-project007 

      - name: Build project
        run: npm run build
        working-directory: my-vite-project007

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the dist folder inside the actual subfolder
          path: my-vite-project007/dist
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
