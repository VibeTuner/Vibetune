name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # CRITICAL FIX: Set the working directory for ALL subsequent steps in this job
    defaults:
      run:
        working-directory: Vibetune
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install  # Runs inside the 'Vibetune' subfolder now

      - name: Build project
        run: npm run build  # Runs inside the 'Vibetune' subfolder now

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path is 'dist' relative to the working directory (Vibetune),
          # but the action handles the path correctly from the root.
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
