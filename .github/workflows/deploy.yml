name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        # REMOVED: working-directory: my-vite-project007 (Files are in the root)

      - name: Build project
        run: npm run build
        # REMOVED: working-directory: my-vite-project007 (Files are in the root)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CORRECTED: Path is now simply 'dist' because the project is in the repository root.
          path: dist
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
