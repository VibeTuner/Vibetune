name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        # Re-applying the standard subfolder fix, as the error must be 
        # transient or due to an unknown environment detail.
        working-directory: Vibetune 

      - name: Build project
        run: npm run build
        working-directory: Vibetune

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # If the build succeeds in the 'Vibetune' subfolder, the output 
          # 'dist' folder will be located inside it. We specify the full 
          # path from the repository root.
          path: Vibetune/dist
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
