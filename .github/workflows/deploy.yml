name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # REMOVED: The 'defaults: working-directory: Vibetune' block.
    # We are now assuming the project files (package.json) are in the 
    # root of the repository to fix the triple-folder path error.
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install  # Runs in the repository root

      - name: Build project
        run: npm run build  # Runs in the repository root

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path is relative to the repository root, which is standard.
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
